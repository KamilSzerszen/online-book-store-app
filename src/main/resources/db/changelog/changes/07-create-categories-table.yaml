databaseChangeLog:
  - changeSet:
      id: 07-create-categories-table
      author: kszerszen
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                 name: id
                 type: BIGINT
                 autoIncrement: true
                 constraints:
                   nullable: false
                   primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: BIT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
