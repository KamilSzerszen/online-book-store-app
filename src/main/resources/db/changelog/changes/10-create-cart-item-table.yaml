databaseChangeLog:
  - changeSet:
      id: 10-create-cart-item-table
      author: kszerszen
      changes:
        - createTable:
            tableName: cart_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cart_item
            baseColumnNames: shopping_cart_id
            referencedTableName: shopping_cart
            referencedColumnNames: id
            constraintName: fk_cart_item_shopping_cart
        - addForeignKeyConstraint:
            baseTableName: cart_item
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_cart_item_books